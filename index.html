<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator Hitung Persegi</title>
        <link rel="stylesheet" href="css/style2.css">
        <script src="./js/script2.js"></script>
    </head>
    <body>
        <header>
            <h1>Kalkulator Hitung Persegi</h1>
        </header>
        <div class="container">
            <section class="inputButtonChange">
                <button>Luas</button>
                <button>Keliling</button>
            </section>
            <div class="card">
                <div>
                    <label class="Sisi" for="inputField">Hitung Luas & Keliling Persegi</label>
                    <img src="./image/persegi.png">
                    <input type="text" id="inputField" pattern="^[1-9]\d*(\.\d+)?$" placeholder="Masukan Panjang Sisi" required>
                    <section class="inputButtonSection">
                        <button>Hitung</button>
                        <button>Reset</button>
                    </section>
                </div>
            </div>
        </div>
        <div class="result">
            <p>Hasil:</p>
            <p>Luas: <span id="area-result"></span></p>
            <p>Keliling: <span id="perimeter-result"></span></p>
        </div>
    </body>
    <footer class="nav">
        <h1>Terimakasih</h1>
    </footer>
</html>
